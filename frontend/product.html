<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="title" content="Orinoco Meubles">
    <meta name="description" content="Orinoco Meubles est la référence des sites de vente de meubles en chêne. Vernis, nos produits sont également garantis!">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco Meuble</title>
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <!--Flavicon-->

</head>
<body>
    <!--Header-->
    <header>
        <div class="header__infos">
            <a href="index.html"><h1 class="header__logo">Orinoco Meubles</h1></a>
            <a href="basket.html"><i class="fas fa-shopping-cart"></i></a>
        </div> 
    </header>
    <main>
        <article class="article__product">
            <img class="article__image" src="images/oak_1.jpg" alt="name product id"> <!--fonction pour appeler objet api-->
            <h2 class="article__title">Meuble x</h2>
            <p class="article__description"> description meuble</p>
            <label for="quantity">Quantité :</label>
            <input type="number" id="product__quantity" class="quantity__product" placeholder="1" min="1" max="99"> <!--fonction pour éviter le 0 et nb négatif-->
            <div class="article__varnish"> 
                <label for="varnish">Vernis :</label>
                <select id="varnish" name="varnish"></select> 
            </div>
            <p class="article__price">€ Total</p> <!--fonction pour quantité par prix-->
            <div class="button__container">
                <a href="index.html"><button class="index__button">Retour</button></a>
                <a href="basket.html"><button id="btnCart" class="addToCart__button">Ajouter au panier</button></a>
            </div> 
        </article>
    </main>

    <!--Footer-->
    <footer>
        <div class="footer__socials">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <a href="mailto:orinocofurnitures@gmail.com" class="footer__contact">Contact</a>
    </footer>

    <!--Script JS/kit icone-->
    <script src="https://kit.fontawesome.com/c787ac6dcf.js" crossorigin="anonymous"></script>
    <script src="jS/product.js"></script>


</body>
</html>
